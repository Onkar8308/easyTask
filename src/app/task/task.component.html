<section id="tasks">
    <header>
      <h2>{{ name }}'s Tasks</h2>
      <menu>
        <button>Add Task</button>
      </menu>
    </header>

    @if (tasks.length>0) {
      <app-task-template ></app-task-template>Hello
    }
  
    <ul>
      @for (task of selectedUserTask; track task.id) {
        <li>
          <app-subtask [task]="task" (complete)="onCompleteTask($event)" />
        </li>
      }
      
    </ul>
  </section>
